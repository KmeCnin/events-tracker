<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Tracker PWA</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4CAF50"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Event Tracker">
    <link rel="apple-touch-icon" href="icon-192x192.png">

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React and Babel for in-browser JSX transformation -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }
        .calendar-day {
            aspect-ratio: 1 / 1;
        }
        .calendar-day-header {
            font-size: 0.75rem;
            color: #6b7280;
        }
        .marked-day {
            background-color: #4CAF50;
            color: white;
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div id="root"></div>

    <!-- The React application code -->
    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo } = React;

        // --- LocalStorage Database Helpers ---
        const DB_KEY = 'eventTrackerData';

        const getInitialData = () => {
            try {
                const data = localStorage.getItem(DB_KEY);
                if (data) {
                    const parsed = JSON.parse(data);
                    // Basic validation
                    if (Array.isArray(parsed.events) && typeof parsed.increments === 'object') {
                        return parsed;
                    }
                }
            } catch (error) {
                console.error("Failed to parse data from localStorage", error);
            }
            return { events: [], increments: {} };
        };

        const saveData = (data) => {
            try {
                localStorage.setItem(DB_KEY, JSON.stringify(data));
            } catch (error) {
                console.error("Failed to save data to localStorage", error);
            }
        };

        // --- Main App Component ---
        const App = () => {
            const [data, setData] = useState(getInitialData);
            const [view, setView] = useState({ screen: 'home' }); // { screen: 'home' } or { screen: 'detail', eventId: number }
            const [newEventName, setNewEventName] = useState('');

            // Save to localStorage whenever data changes
            useEffect(() => {
                saveData(data);
            }, [data]);

            const handleAddEvent = () => {
                if (newEventName.trim()) {
                    const newEvent = { id: Date.now(), name: newEventName.trim() };
                    setData(prev => ({
                        ...prev,
                        events: [...prev.events, newEvent],
                        increments: { ...prev.increments, [newEvent.id]: [] }
                    }));
                    setNewEventName('');
                }
            };

            const updateEventData = (eventId, newIncrements) => {
                setData(prev => ({
                    ...prev,
                    increments: { ...prev.increments, [eventId]: newIncrements }
                }));
            };

            const deleteEvent = (eventId) => {
                if (confirm('Are you sure you want to delete this event and all its data?')) {
                    setData(prev => {
                        const newEvents = prev.events.filter(e => e.id !== eventId);
                        const newIncrements = { ...prev.increments };
                        delete newIncrements[eventId];
                        return { events: newEvents, increments: newIncrements };
                    });
                    setView({ screen: 'home' }); // Go back home if deleting from detail view
                }
            };

            const selectedEvent = view.screen === 'detail' ? data.events.find(e => e.id === view.eventId) : null;

            return (
                <div className="max-w-2xl mx-auto p-4 md:p-6">
                    {view.screen === 'home' ? (
                        <div>
                            <header className="mb-6">
                                <h1 className="text-3xl font-bold text-gray-800">Event Tracker</h1>
                                <p className="text-gray-500">Click the '+' on any event to track it.</p>
                            </header>
                            
                            <div className="flex gap-2 mb-6">
                                <input
                                    type="text"
                                    value={newEventName}
                                    onChange={(e) => setNewEventName(e.target.value)}
                                    placeholder="Add a new event..."
                                    className="flex-grow p-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
                                />
                                <button onClick={handleAddEvent} className="bg-green-500 text-white px-6 py-3 rounded-lg font-semibold hover:bg-green-600 transition-colors">
                                    Add
                                </button>
                            </div>

                            {data.events.length > 0 ? (
                                <div className="space-y-4">
                                    {data.events.map(event => (
                                        <EventCard
                                            key={event.id}
                                            event={event}
                                            increments={data.increments[event.id] || []}
                                            onUpdate={(newIncrements) => updateEventData(event.id, newIncrements)}
                                            onSelect={() => setView({ screen: 'detail', eventId: event.id })}
                                        />
                                    ))}
                                </div>
                            ) : (
                                <div className="text-center py-10 px-6 bg-white rounded-lg shadow">
                                    <p className="text-gray-500">No events yet. Add one to get started!</p>
                                </div>
                            )}
                        </div>
                    ) : (
                        <EventDetail
                            event={selectedEvent}
                            increments={data.increments[selectedEvent.id] || []}
                            onUpdate={(newIncrements) => updateEventData(selectedEvent.id, newIncrements)}
                            onDelete={() => deleteEvent(selectedEvent.id)}
                            onBack={() => setView({ screen: 'home' })}
                        />
                    )}
                </div>
            );
        };

        // --- Child Components ---

        const EventCard = ({ event, increments, onUpdate, onSelect }) => {
            const handleIncrement = (e) => {
                e.stopPropagation();
                const newIncrement = { id: Date.now(), timestamp: Date.now() };
                onUpdate([...increments, newIncrement]);
            };

            const handleRevert = (e) => {
                e.stopPropagation();
                if (increments.length > 0) {
                    onUpdate(increments.slice(0, -1));
                }
            };

            return (
                <div onClick={onSelect} className="bg-white p-4 rounded-lg shadow-md flex justify-between items-center cursor-pointer hover:shadow-lg transition-shadow">
                    <div>
                        <h2 className="text-xl font-semibold text-gray-700">{event.name}</h2>
                        <p className="text-3xl font-bold text-green-600">{increments.length}</p>
                    </div>
                    <div className="flex items-center gap-3">
                        <button onClick={handleRevert} className="bg-yellow-400 text-white w-14 h-14 rounded-full flex items-center justify-center text-3xl font-bold hover:bg-yellow-500 transition-colors disabled:bg-gray-300" disabled={increments.length === 0}>
                            -
                        </button>
                        <button onClick={handleIncrement} className="bg-green-500 text-white w-20 h-20 rounded-full flex items-center justify-center text-4xl font-bold hover:bg-green-600 transition-colors">
                            +
                        </button>
                    </div>
                </div>
            );
        };

        const EventDetail = ({ event, increments, onUpdate, onDelete, onBack }) => {
            const [overrideModalOpen, setOverrideModalOpen] = useState(false);

            const handleReset = () => {
                if (confirm('Are you sure you want to reset the count to 0?')) {
                    onUpdate([]);
                }
            };

            const handleOverride = (newCount) => {
                const newIncrements = Array.from({ length: newCount }, (_, i) => ({
                    id: Date.now() + i,
                    timestamp: Date.now()
                }));
                onUpdate(newIncrements);
                setOverrideModalOpen(false);
            };

            return (
                <div className="bg-white p-6 rounded-lg shadow-lg">
                    <div className="flex justify-between items-center mb-4">
                        <button onClick={onBack} className="text-green-600 hover:underline">
                            &larr; Back to list
                        </button>
                        <button onClick={onDelete} className="bg-red-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-red-600 transition-colors">
                            Delete
                        </button>
                    </div>
                    <h1 className="text-3xl font-bold text-gray-800 mb-2">{event.name}</h1>
                    <p className="text-xl text-gray-600 mb-6">Current Count: <span className="font-bold">{increments.length}</span></p>

                    <CalendarView increments={increments} />

                    <div className="mt-6 border-t pt-6 space-y-3">
                        <h3 className="text-lg font-semibold">Admin Actions</h3>
                        <div className="flex flex-col sm:flex-row gap-3">
                            <button onClick={() => setOverrideModalOpen(true)} className="flex-1 bg-yellow-400 text-white px-4 py-2 rounded-lg font-semibold hover:bg-yellow-500 transition-colors">
                                Override Count
                            </button>
                            <button onClick={handleReset} className="flex-1 bg-orange-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-orange-600 transition-colors">
                                Reset to 0
                            </button>
                        </div>
                    </div>
                    
                    {overrideModalOpen && (
                        <OverrideModal
                            onClose={() => setOverrideModalOpen(false)}
                            onSubmit={handleOverride}
                        />
                    )}
                </div>
            );
        };

        const CalendarView = ({ increments }) => {
            const [currentDate, setCurrentDate] = useState(new Date());

            const markedDays = useMemo(() => {
                const set = new Set();
                increments.forEach(inc => {
                    const d = new Date(inc.timestamp);
                    set.add(new Date(d.getFullYear(), d.getMonth(), d.getDate()).getTime());
                });
                return set;
            }, [increments]);

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDayOfMonth = new Date(year, month, 1).getDay(); // 0 = Sunday
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            const changeMonth = (offset) => {
                setCurrentDate(prev => new Date(prev.getFullYear(), prev.getMonth() + offset, 1));
            };

            const dayHeaders = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

            return (
                <div className="p-4 border rounded-lg">
                    <div className="flex justify-between items-center mb-4">
                        <button onClick={() => changeMonth(-1)} className="px-3 py-1 rounded bg-gray-200 hover:bg-gray-300">&lt;</button>
                        <h3 className="font-bold text-lg">{currentDate.toLocaleString('default', { month: 'long', year: 'numeric' })}</h3>
                        <button onClick={() => changeMonth(1)} className="px-3 py-1 rounded bg-gray-200 hover:bg-gray-300">&gt;</button>
                    </div>
                    <div className="calendar-grid">
                        {dayHeaders.map(day => <div key={day} className="calendar-day-header text-center font-semibold">{day}</div>)}
                        {Array.from({ length: firstDayOfMonth }).map((_, i) => <div key={`empty-${i}`} />)}
                        {Array.from({ length: daysInMonth }).map((_, day) => {
                            const dayNumber = day + 1;
                            const dayTime = new Date(year, month, dayNumber).getTime();
                            const isMarked = markedDays.has(dayTime);
                            return (
                                <div key={dayNumber} className={`calendar-day flex items-center justify-center ${isMarked ? 'marked-day' : ''}`}>
                                    {dayNumber}
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };

        const OverrideModal = ({ onClose, onSubmit }) => {
            const [count, setCount] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                const num = parseInt(count, 10);
                if (!isNaN(num) && num >= 0) {
                    onSubmit(num);
                }
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" onClick={onClose}>
                    <div className="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm" onClick={e => e.stopPropagation()}>
                        <h2 className="text-2xl font-bold mb-4">Set New Count</h2>
                        <form onSubmit={handleSubmit}>
                            <input
                                type="number"
                                value={count}
                                onChange={(e) => setCount(e.target.value)}
                                placeholder="e.g., 50"
                                className="w-full p-3 border rounded-lg mb-4 focus:ring-2 focus:ring-green-500 focus:outline-none"
                                autoFocus
                            />
                            <div className="flex justify-end gap-3">
                                <button type="button" onClick={onClose} className="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Cancel</button>
                                <button type="submit" className="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // --- Render the App ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
